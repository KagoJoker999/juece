<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客服售后智能工作台 (静态)</title>
  <!-- 引入 Tailwind CSS CDN 以提供样式支持 -->

  <style>
    /* 使用 Inter 字体以获得现代感 */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;

  <!-- 引入 React 和 ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 引入 Babel CDN，用于在浏览器中编译 JSX -->

  <!-- 引入 Lucide Icons for React (这是简化处理，假设环境能识别) -->

</head>

<body class="bg-slate-100">
  <div id="root">
    <!-- React 应用将渲染在这里 -->
  </div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const root = ReactDOM.createRoot(document.getElementById('root'));

    // --- 简化 Lucide Icons 定义 ---
    // 实际的lucide-react组件无法通过简单CDN引入。这里仅为避免JSX编译错误，我们使用占位符或简单的SVG结构。
    // 为了确保功能完整，我将直接使用inline SVG/Emoji作为图标的视觉替代品，以保障代码的静态可运行性。
    const Icon = ({ name, size = 18, className = "" }) => {
      const iconMap = {
        Clipboard: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path></svg>,
        CheckSquare: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>,
        ExternalLink: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" x2="21" y1="14" y2="3"></line></svg>,
        AlertTriangle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" x2="12" y1="9" y2="13"></line><line x1="12" x2="12" y1="17" y2="17"></line></svg>,
        Search: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" x2="16.65" y1="21" y2="16.65"></line></svg>,
        Clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
        Package: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.89 2.19a1 1 0 0 0-1.78 0L3.62 17a2 2 0 0 0 1.71 3h15.34a2 2 0 0 0 1.71-3z"></path><line x1="12" x2="12" y1="17" y2="22"></line><line x1="6.83" x2="17.17" y1="17" y2="17"></line></svg>,
        RefreshCw: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.52 14C3.23 13.4 3 12.72 3 12c0-4.97 4.03-9 9-9s9 4.03 9 9-4.03 9-9 9c-1.39 0-2.73-.31-3.9-1"></path></svg>,
        MessageSquare: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>,
        Calculator: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="8" x2="16" y1="10" y2="10"></line><line x1="8" x2="16" y1="14" y2="14"></line><line x1="8" x2="16" y1="18" y2="18"></line></svg>,
        FileText: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path><path d="M14 2v4a2 2 0 0 0 2 2h4"></path><line x1="16" x2="8" y1="13" y2="13"></line><line x1="16" x2="8" y1="17" y2="17"></line></svg>,
        AlertCircle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>,
        UserX: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" x2="19" y1="8" y2="12"></line><line x1="19" x2="15" y1="12" y2="16"></line></svg>,
        ChevronDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 12 15 18 9"></polyline></svg>,
        ChevronRight: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 18 15 12 9 6"></polyline></svg>,
        Truck: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
      };
      return iconMap[name] || <span className={className}>*</span>;
    };
    // 重命名以便在JSX中使用
    const Clipboard = (props) => <Icon name="Clipboard" {...props} />;
    const CheckSquare = (props) => <Icon name="CheckSquare" {...props} />;
    const ExternalLink = (props) => <Icon name="ExternalLink" {...props} />;
    const AlertTriangle = (props) => <Icon name="AlertTriangle" {...props} />;
    const Search = (props) => <Icon name="Search" {...props} />;
    const Clock = (props) => <Icon name="Clock" {...props} />;
    const Package = (props) => <Icon name="Package" {...props} />;
    const RefreshCw = (props) => <Icon name="RefreshCw" {...props} />;
    const MessageSquare = (props) => <Icon name="MessageSquare" {...props} />;
    const Calculator = (props) => <Icon name="Calculator" {...props} />;
    const FileText = (props) => <Icon name="FileText" {...props} />;
    const AlertCircle = (props) => <Icon name="AlertCircle" {...props} />;
    const UserX = (props) => <Icon name="UserX" {...props} />;
    const ChevronDown = (props) => <Icon name="ChevronDown" {...props} />;
    const ChevronRight = (props) => <Icon name="ChevronRight" {...props} />;
    const Truck = (props) => <Icon name="Truck" {...props} />;

    // 由于原代码中还有 ChevronDown/Up，但它们在 JSX 中未使用，这里省略定义

    const Card = ({ children, className = "" }) => (
      <div className={`bg-white rounded-lg shadow-sm border border-slate-200 ${className}`}>
        {children}
      </div>
    );

    const Badge = ({ children, type = "default" }) => {
      const styles = {
        default: "bg-slate-100 text-slate-700",
        warning: "bg-amber-100 text-amber-700",
        danger: "bg-red-100 text-red-700",
        success: "bg-emerald-100 text-emerald-700",
        blue: "bg-blue-100 text-blue-700"
      };
      return (
        <span className={`px-2 py-0.5 rounded text-xs font-medium ${styles[type]}`}>
          {children}
        </span>
      );
    };

    function App() {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [isSopExpanded, setIsSopExpanded] = useState(true);
      const [isDailyExpanded, setIsDailyExpanded] = useState(true);
      const [checklist, setChecklist] = useState({
        scanMorning: false,
        check10am: false,
        scanAfternoon: false,
        check4pm: false,
      });

      const toggleCheck = (key) => {
        setChecklist(prev => ({ ...prev, [key]: !prev[key] }));
      };

      const copyToClipboard = (text) => {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        // 使用 execCommand 是为了兼容旧环境和 iframe 限制
        document.execCommand('copy');
        document.body.removeChild(el);
        // 可以在此处添加一个复制成功的简单UI提示
      };

      // --- Feature: Decision Calculator ---
      const DecisionCalculator = () => {
        const [price, setPrice] = useState('');
        const [results, setResults] = useState(null);
        const [maxCompensateValue, setMaxCompensateValue] = useState(null);
        const [canReturnToFactory, setCanReturnToFactory] = useState(true); // 是否可以退回厂家

        const calculate = (val, returnToFactory) => {
          const p = parseFloat(val);
          if (isNaN(p) || p <= 0) {
            setResults(null);
            setMaxCompensateValue(null);
            return;
          }

          // Calculate Max Compensation  
          const maxCompensation = p / 2;
          setMaxCompensateValue(maxCompensation);

          // Formula implementation
          const returnRefund = returnToFactory ? -12 : (0 - (p / 2) - 7); // 根据是否可退回厂家使用不同公式
          const resend = 0;
          const refundOnly = 0 - (p / 2);
          const exchange = p - ((p / 2) + 12);

          const scenarios = [
            { id: 'returnRefund', name: '退货退款', val: returnRefund, formula: returnToFactory ? '固定 -12 (可退回厂家)' : '0 - (售价/2) - 7 (不可退回厂家)' },
            { id: 'resend', name: '补发', val: resend, formula: '0' },
            { id: 'refundOnly', name: '仅退款', val: refundOnly, formula: '0 - (售价/2)' },
            { id: 'exchange', name: '换货', val: exchange, formula: '售价 - (售价/2 + 12)' },
          ];

          // Find max (Best) and min (Worst) values
          const maxVal = Math.max(...scenarios.map(s => s.val));
          const minVal = Math.min(...scenarios.map(s => s.val));

          setResults(scenarios.map(s => ({
            ...s,
            isBest: s.val === maxVal,
            isWorst: s.val === minVal && s.val !== maxVal // Ensure best isn't marked as worst if all equal
          })));
        };

        const handlePriceChange = (e) => {
          const val = e.target.value;
          setPrice(val);
          calculate(val, canReturnToFactory);
        };

        return (
          <div className="max-w-3xl mx-auto space-y-6">
            <Card className="p-6">
              <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                <Calculator size={20} className="mr-2 text-blue-600" /> 售后决策计算器
              </h2>

              <div className="mb-8">
                <label className="block text-sm font-medium text-slate-700 mb-2">
                  输入商品售价 (元)
                </label>
                <div className="relative">
                  <span className="absolute left-3 top-2.5 text-slate-400">¥</span>
                  <input
                    type="number"
                    value={price}
                    onChange={handlePriceChange}
                    placeholder="例如: 50"
                    className="pl-8 w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                  />
                </div>
                <p className="text-xs text-slate-500 mt-2">
                  系统将根据售价自动计算4种方案的预估盈亏，并标记最优与最差方案。
                </p>
              </div>

              {/* 退回厂家选项 */}
              <div className="mb-8">
                <label className="block text-sm font-medium text-slate-700 mb-3">
                  商品是否可以退回厂家？
                </label>
                <div className="flex gap-3">
                  <button
                    type="button"
                    onClick={() => {
                      setCanReturnToFactory(true);
                      if (price) calculate(price, true);
                    }}
                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-colors ${canReturnToFactory
                      ? 'bg-blue-600 text-white shadow-md'
                      : 'bg-white text-slate-600 border border-slate-300 hover:border-blue-400 hover:bg-blue-50'
                      }`}
                  >
                    ✓ 可以退回厂家
                  </button>
                  <button
                    type="button"
                    onClick={() => {
                      setCanReturnToFactory(false);
                      if (price) calculate(price, false);
                    }}
                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-colors ${!canReturnToFactory
                      ? 'bg-blue-600 text-white shadow-md'
                      : 'bg-white text-slate-600 border border-slate-300 hover:border-blue-400 hover:bg-blue-50'
                      }`}
                  >
                    ✗ 不可以退回厂家
                  </button>
                </div>
              </div>

              {/* Max Compensation Display */}
              {maxCompensateValue !== null && (
                <div className="p-4 bg-amber-50 border border-amber-300 rounded-lg mb-6">
                  <p className="text-sm font-semibold text-amber-800 flex items-center flex-wrap">
                    <AlertTriangle size={16} className="mr-2 text-amber-600 flex-shrink-0" />
                    最大补偿金额:
                    <span className="ml-2 text-xl font-bold text-amber-900 mt-1 md:mt-0">
                      ¥{maxCompensateValue.toFixed(2)}
                    </span>
                  </p>
                </div>
              )}

              {results && (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {results.map((item) => {
                    let cardStyle = 'bg-white border-slate-200 hover:border-slate-300';
                    if (item.isBest) cardStyle = 'bg-blue-50 border-blue-500 ring-1 ring-blue-500 shadow-md';
                    if (item.isWorst) cardStyle = 'bg-red-50 border-red-500 ring-1 ring-red-500 shadow-md';

                    return (
                      <div
                        key={item.id}
                        className={`border rounded-lg p-4 relative transition-all ${cardStyle}`}
                      >
                        {item.isBest && (
                          <span className="absolute -top-3 left-4 bg-blue-600 text-white text-xs px-2 py-1 rounded shadow-sm">
                            ✨ 损失最小/最优方案
                          </span>
                        )}
                        {item.isWorst && (
                          <span className="absolute -top-3 left-4 bg-red-600 text-white text-xs px-2 py-1 rounded shadow-sm">
                            🚫 损失最大/不推荐
                          </span>
                        )}

                        <div className="flex justify-between items-start mb-2">
                          <h3 className={`font-bold ${item.isBest ? 'text-blue-800' : item.isWorst ? 'text-red-800' : 'text-slate-700'}`}>
                            {item.name}
                          </h3>
                          <span className={`text-lg font-mono font-bold ${item.val >= 0 ? 'text-emerald-600' : 'text-red-500'
                            }`}>
                            {item.val > 0 ? '+' : ''}{item.val.toFixed(2)}
                          </span>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}

              {!results && price && (
                <div className="text-center py-8 text-slate-400">
                  请输入有效的数字售价
                </div>
              )}
            </Card>
          </div>
        );
      };

      // --- Customer Blacklist Module ---
      const CustomerBlacklistModule = () => (
        <div className="max-w-4xl mx-auto space-y-6">
          <Card className="p-6">
            <h2 className="text-xl font-bold text-slate-800 mb-4 flex items-center">
              <UserX size={20} className="mr-2 text-red-600" /> 风险控制（客户拉黑）
            </h2>

            {/* 2列 2行布局 */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="border rounded-lg p-4 bg-red-50">
                <h3 className="font-bold text-red-700 mb-3">第1步：问题排查</h3>
                <div className="bg-white p-3 rounded border border-red-200">
                  <p className="text-sm text-slate-700 mb-2">排查客户聊天记录，确认问题</p>
                  <div className="mt-2 text-xs text-slate-500 bg-slate-100 p-2 rounded">
                    记录详细问题和客户行为
                  </div>
                </div>
              </div>

              <div className="border rounded-lg p-4 bg-amber-50">
                <h3 className="font-bold text-amber-700 mb-3">第2步：信息反馈</h3>
                <div className="bg-white p-3 rounded border border-amber-200">
                  <p className="text-sm text-slate-700 mb-2">将问题及客户是否为老客和是否仍有在途订单反馈给淼</p>
                  <div className="mt-2 text-xs text-amber-600 bg-amber-100 p-2 rounded">
                    提供完整信息供决策
                  </div>
                </div>
              </div>

              <div className="border rounded-lg p-4 bg-slate-50">
                <h3 className="font-bold text-slate-700 mb-3">第3步：获取拉黑指令</h3>
                <div className="bg-white p-3 rounded border border-slate-200">
                  <p className="text-sm text-slate-700 mb-2">向淼提供拉黑客户的名称和头像</p>
                  <div className="mt-2 text-xs text-slate-500 bg-slate-100 p-2 rounded">
                    在飞鸽对话框内复制，方便快捷
                  </div>
                </div>
              </div>

              <div className="border rounded-lg p-4 bg-emerald-50">
                <h3 className="font-bold text-emerald-700 mb-3">第4步：执行拉黑</h3>
                <div className="bg-white p-3 rounded border border-emerald-200">
                  <p className="text-sm text-slate-700 mb-2">在最后订单结束后拉黑</p>
                  <div className="mt-2 text-xs text-emerald-600 bg-emerald-100 p-2 rounded">
                    重要：订单结束后再拉黑，避免影响正常订单流程
                  </div>
                </div>
              </div>
            </div>

            <div className="mt-6 pt-4 border-t">
              <div className="flex items-center p-4 bg-slate-100 rounded-lg">
                <AlertCircle size={20} className="mr-3 text-slate-600 flex-shrink-0" />
                <p className="text-sm text-slate-700">
                  风险控制要点：确认客户无在途订单后再进行拉黑操作，确保订单流程不受影响。
                </p>
              </div>
            </div>
          </Card>
        </div>
      );

      // --- Operation Tips Module ---
      const NotesModule = () => (
        <div className="max-w-3xl mx-auto space-y-6">
          <Card className="p-6">
            <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
              <AlertCircle size={20} className="mr-2 text-orange-600" /> 客服操作技巧
            </h2>

            <div className="space-y-6">
              {/* Tip 1 */}
              <div className="border border-slate-200 rounded-lg p-5 bg-white hover:shadow-sm transition">
                <div className="flex items-start gap-3">
                  <div className="flex-shrink-0 w-8 h-8 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center font-bold">1</div>
                  <div className="flex-1">
                    <h3 className="font-bold text-slate-800 mb-2">善用客户对话框备注</h3>
                    <p className="text-sm text-slate-600 mb-3">
                      对于有特殊情况或需要长期关注的客户，务必在对话框侧边栏添加备注（记录客人长期行为），方便后续接待时快速了解情况。
                    </p>
                    <ImageToggler src="客户备注.png" alt="客户备注操作示例" buttonText="查看备注操作示例" />
                  </div>
                </div>
              </div>

              {/* Tip 2 */}
              <div className="border border-slate-200 rounded-lg p-5 bg-white hover:shadow-sm transition">
                <div className="flex items-start gap-3">
                  <div className="flex-shrink-0 w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold">2</div>
                  <div className="flex-1">
                    <h3 className="font-bold text-slate-800 mb-2">快速查找该客户所有订单</h3>
                    <p className="text-sm text-slate-600 mb-3">

      // --- Express Compensation Module ---
      const ExpressCompensationModule = () => {
        const [githubToken, setGithubToken] = useState(localStorage.getItem('github_token') || '');
        const [repoOwner, setRepoOwner] = useState(localStorage.getItem('repo_owner') || '');
        const [repoName, setRepoName] = useState(localStorage.getItem('repo_name') || '');
        const [isConfigured, setIsConfigured] = useState(false);
        const [records, setRecords] = useState([]);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState('');

        // Form states
        const [showForm, setShowForm] = useState(false);
        const [formData, setFormData] = useState({
          trackingNumber: '',
          amount: '',
          type: 'compensation',
          isPaid: false
        });

        // Search states
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));

        useEffect(() => {
          const token = localStorage.getItem('github_token');
          const owner = localStorage.getItem('repo_owner');
          const repo = localStorage.getItem('repo_name');
          if (token && owner && repo) {
            setIsConfigured(true);
            fetchRecords();
          }
        }, []);

        // GitHub API functions
        const fetchRecords = async () => {
          setLoading(true);
          setError('');
          try {
            const response = await fetch(
              `https://api.github.com/repos/${repoOwner}/${repoName}/issues?labels=express-compensation&state=open`,
              {
                headers: {
                  'Authorization': `token ${githubToken}`,
                  'Accept': 'application/vnd.github.v3+json'
                }
              }
            );

            if (!response.ok) throw new Error('获取数据失败');

            const issues = await response.json();
            const parsedRecords = issues.map(issue => {
              try {
                return {
                  id: issue.number,
                  ...JSON.parse(issue.body),
                  labels: issue.labels.map(l => l.name)
                };
              } catch (e) {
                return null;
              }
            }).filter(r => r !== null);

            setRecords(parsedRecords);
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        const createRecord = async () => {
          const amount = formData.type === 'advance' ? -3 : parseFloat(formData.amount);
          const record = {
            trackingNumber: formData.trackingNumber,
            amount: amount,
            type: formData.type,
            isPaid: formData.isPaid,
            date: new Date().toISOString().split('T')[0]
          };

          const labels = [
            'express-compensation',
            `type:${formData.type}`,
            formData.isPaid ? 'status:paid' : 'status:unpaid'
          ];

          try {
            const response = await fetch(
              `https://api.github.com/repos/${repoOwner}/${repoName}/issues`,
              {
                method: 'POST',
                headers: {
                  'Authorization': `token ${githubToken}`,
                  'Accept': 'application/vnd.github.v3+json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  title: `[快递赔偿] ${formData.trackingNumber} - ${amount}元`,
                  body: JSON.stringify(record, null, 2),
                  labels: labels
                })
              }
            );

            if (!response.ok) throw new Error('创建记录失败');

            setShowForm(false);
            setFormData({ trackingNumber: '', amount: '', type: 'compensation', isPaid: false });
            await fetchRecords(); // 自动刷新
          } catch (err) {
            setError(err.message);
          }
        };

        const updateRecordStatus = async (recordId, isPaid) => {
          const record = records.find(r => r.id === recordId);
          const updatedRecord = { ...record, isPaid };
          const labels = [
            'express-compensation',
            `type:${record.type}`,
            isPaid ? 'status:paid' : 'status:unpaid'
          ];

          try {
            const response = await fetch(
              `https://api.github.com/repos/${repoOwner}/${repoName}/issues/${recordId}`,
              {
                method: 'PATCH',
                headers: {
                  'Authorization': `token ${githubToken}`,
                  'Accept': 'application/vnd.github.v3+json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  body: JSON.stringify(updatedRecord, null, 2),
                  labels: labels
                })
              }
            );

            if (!response.ok) throw new Error('更新失败');
            await fetchRecords(); // 自动刷新
          } catch (err) {
            setError(err.message);
          }
        };

        const deleteRecord = async (recordId) => {
          if (!confirm('确定要删除这条记录吗？')) return;

          try {
            const response = await fetch(
              `https://api.github.com/repos/${repoOwner}/${repoName}/issues/${recordId}`,
              {
                method: 'PATCH',
                headers: {
                  'Authorization': `token ${githubToken}`,
                  'Accept': 'application/vnd.github.v3+json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ state: 'closed' })
              }
            );

            if (!response.ok) throw new Error('删除失败');
            await fetchRecords(); // 自动刷新
          } catch (err) {
            setError(err.message);
          }
        };

        // Configuration save
        const saveConfig = () => {
          localStorage.setItem('github_token', githubToken);
          localStorage.setItem('repo_owner', repoOwner);
          localStorage.setItem('repo_name', repoName);
          setIsConfigured(true);
          fetchRecords();
        };

        const clearConfig = () => {
          if (!confirm('确定要清除配置吗？')) return;
          localStorage.removeItem('github_token');
          localStorage.removeItem('repo_owner');
          localStorage.removeItem('repo_name');
          setIsConfigured(false);
          setRecords([]);
        };

        // Filtering and statistics
        const filteredRecords = records.filter(record => {
          // Search filter
          if (searchTerm && !record.trackingNumber.toLowerCase().includes(searchTerm.toLowerCase())) {
            return false;
          }

          // Month filter
          if (selectedMonth && !record.date.startsWith(selectedMonth)) {
            return false;
          }

          return true;
        });

        // Statistics
        const currentMonth = new Date().toISOString().slice(0, 7);
        const currentMonthRecords = records.filter(r => r.date.startsWith(currentMonth));
        const unpaidTotal = currentMonthRecords
          .filter(r => !r.isPaid)
          .reduce((sum, r) => sum + r.amount, 0);
        const unpaidCompensation = currentMonthRecords
          .filter(r => !r.isPaid && r.type === 'compensation')
          .reduce((sum, r) => sum + r.amount, 0);
        const unpaidAdvance = Math.abs(currentMonthRecords
          .filter(r => !r.isPaid && r.type === 'advance')
          .reduce((sum, r) => sum + r.amount, 0));

        // Export function
        const exportToCSV = () => {
          const csvData = filteredRecords.map(r =>
            `${r.date},${r.trackingNumber},${r.type === 'compensation' ? '快递赔我' : '提前揽收'},${r.amount},${r.isPaid ? '已支付' : '未支付'},${r.note || ''}`
          ).join('\n');

          const csv = '\uFEFF日期,快递单号,类型,金额,状态,备注\n' + csvData;
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `快递赔偿记录_${new Date().toISOString().slice(0, 10)}.csv`;
          link.click();
        };

        // Configuration UI
        if (!isConfigured) {
          return (
            <div className="max-w-2xl mx-auto space-y-6">
              <Card className="p-6">
                <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                  <Truck size={20} className="mr-2 text-teal-600" /> 快递赔偿账本配置
                </h2>

                <div className="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                  <p className="text-sm text-blue-800">
                    本功能使用GitHub Issues存储数据。请先配置您的GitHub仓库信息和Personal Access Token。
                  </p>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-2">
                      仓库所有者 (Owner)
                    </label>
                    <input
                      type="text"
                      value={repoOwner}
                      onChange={(e) => setRepoOwner(e.target.value)}
                      placeholder="例如: your-username"
                      className="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-2">
                      仓库名称 (Repository)
                    </label>
                    <input
                      type="text"
                      value={repoName}
                      onChange={(e) => setRepoName(e.target.value)}
                      placeholder="例如: juece"
                      className="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-2">
                      GitHub Personal Access Token
                    </label>
                    <input
                      type="password"
                      value={githubToken}
                      onChange={(e) => setGithubToken(e.target.value)}
                      placeholder="ghp_xxxxxxxxxxxx"
                      className="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    />
                    <p className="text-xs text-slate-500 mt-1">
                      需要 repo 权限。<a href="https://github.com/settings/tokens" target="_blank" className="text-teal-600 hover:underline">创建Token</a>
                    </p>
                  </div>

                  <button
                    onClick={saveConfig}
                    disabled={!githubToken || !repoOwner || !repoName}
                    className="w-full py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition font-medium"
                  >
                    保存配置并开始使用
                  </button>
                </div>
              </Card>
            </div>
          );
        }

        // Main UI
        return (
          <div className="max-w-6xl mx-auto space-y-6">
            {/* Header with config button */}
            <div className="flex justify-between items-center">
              <h2 className="text-2xl font-bold text-slate-800 flex items-center">
                <Truck size={24} className="mr-2 text-teal-600" /> 快递赔偿账本
              </h2>
              <div className="flex gap-3">
                <button
                  onClick={exportToCSV}
                  disabled={filteredRecords.length === 0}
                  className="text-sm text-slate-500 hover:text-blue-600 disabled:text-slate-300 transition"
                >
                  导出CSV
                </button>
                <button
                  onClick={clearConfig}
                  className="text-sm text-slate-500 hover:text-red-600 transition"
                >
                  重新配置
                </button>
              </div>
            </div>

            {/* Statistics Cards */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <Card className="p-4 border-l-4 border-l-teal-500">
                <div className="text-sm text-slate-500 mb-1">本月未支付净额</div>
                <div className={`text-2xl font-bold ${unpaidTotal >= 0 ? 'text-emerald-600' : 'text-red-600'}`}>

                </div>
              </Card>

              <Card className="p-4 border-l-4 border-l-emerald-500">
                <div className="text-sm text-slate-500 mb-1">快递赔我（未付）</div>
                <div className="text-2xl font-bold text-emerald-600">
                  +{unpaidCompensation.toFixed(2)} 元
                </div>
              </Card>

              <Card className="p-4 border-l-4 border-l-amber-500">
                <div className="text-sm text-slate-500 mb-1">我赔快递（未付）</div>
                <div className="text-2xl font-bold text-amber-600">
                  -{unpaidAdvance.toFixed(2)} 元
                </div>
              </Card>
            </div>

            {error && (
              <div className="bg-red-50 border-l-4 border-red-500 p-4">
                <p className="text-sm text-red-800">{error}</p>
              </div>
            )}

            {/* Action Buttons */}
            <button
              onClick={() => setShowForm(!showForm)}
              className="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition font-medium flex items-center"
            >
              <span className="mr-2">+</span> 添加记录
            </button>

            {/* Add Record Form */}
            {showForm && (
              <Card className="p-6">
                <h3 className="font-bold text-slate-800 mb-4">新增记录</h3>

                {/* Type Selection - Large Buttons */}
                <div className="grid grid-cols-2 gap-3 mb-6">
                  <button
                    type="button"
                    onClick={() => setFormData({ ...formData, type: 'compensation' })}
                    className={`py-4 px-6 rounded-lg font-medium transition-all ${formData.type === 'compensation'
                      ? 'bg-blue-600 text-white shadow-md'
                      : 'bg-white text-slate-600 border-2 border-slate-200 hover:border-blue-300'
                      }`}
                  >
                    收到赔偿（收入）
                  </button>
                  <button
                    type="button"
                    onClick={() => setFormData({ ...formData, type: 'advance' })}
                    className={`py-4 px-6 rounded-lg font-medium transition-all ${formData.type === 'advance'
                      ? 'bg-blue-600 text-white shadow-md'
                      : 'bg-white text-slate-600 border-2 border-slate-200 hover:border-blue-300'
                      }`}
                  >
                    支付赔收（支出）
                  </button>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-2">快递单号</label>
                    <input
                      type="text"
                      value={formData.trackingNumber}
                      onChange={(e) => setFormData({ ...formData, trackingNumber: e.target.value })}
                      placeholder="输入单号..."
                      className="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500"
                    />
                  </div>

                  {formData.type === 'compensation' && (
                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-2">金额（元）</label>
                      <input
                        type="number"
                        step="0.01"
                        value={formData.amount}
                        onChange={(e) => setFormData({ ...formData, amount: e.target.value })}
                        placeholder="0.00"
                        className="w-full border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500"
                      />
                    </div>
                  )}

                  {formData.type === 'advance' && (
                    <div>
                      <label className="block text-sm font-medium text-slate-700 mb-2">金额（元）</label>
                      <input
                        type="text"
                        value="3"
                        disabled
                        className="w-full border border-slate-300 rounded-lg p-2 bg-slate-100 text-slate-600"
                      />
                    </div>
                  )}
                </div>

                {/* Payment Status - Toggle Switch */}
                <div className="flex items-center justify-between mt-6 p-4 bg-slate-50 rounded-lg">
                  <span className="text-sm font-medium text-slate-700">支付状态</span>
                  <button
                    type="button"
                    onClick={() => setFormData({ ...formData, isPaid: !formData.isPaid })}
                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${formData.isPaid ? 'bg-emerald-600' : 'bg-slate-300'
                      }`}
                  >
                    <span
                      className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${formData.isPaid ? 'translate-x-6' : 'translate-x-1'
                        }`}
                    />
                  </button>
                  <span className={`text-sm font-medium ${formData.isPaid ? 'text-emerald-600' : 'text-slate-500'}`}>
                    {formData.isPaid ? '已结算' : '未结算'}
                  </span>
                </div>

                <div className="flex gap-3 mt-6">
                  <button
                    onClick={createRecord}
                    disabled={!formData.trackingNumber || (formData.type === 'compensation' && !formData.amount)}
                    className="flex-1 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-slate-300 transition font-medium"
                  >
                    + 记一笔
                  </button>
                  <button
                    onClick={() => setShowForm(false)}
                    className="px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition font-medium"
                  >
                    取消
                  </button>
                </div>
              </Card>
            )}

            {/* Search and Filter */}
            <Card className="p-4">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                <input
                  type="text"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  placeholder="搜索快递单号..."
                  className="border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500"
                />
                <input
                  type="month"
                  value={selectedMonth}
                  onChange={(e) => setSelectedMonth(e.target.value)}
                  className="border border-slate-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500"
                />
              </div>
            </Card>

            {/* Records List */}
            <Card className="p-6">
              <h3 className="font-bold text-slate-800 mb-4">
                记录列表 ({filteredRecords.length})
              </h3>

              {loading ? (
                <div className="text-center py-8 text-slate-500">加载中...</div>
              ) : filteredRecords.length === 0 ? (
                <div className="text-center py-8 text-slate-500">暂无记录</div>
              ) : (
                <div className="space-y-3">
                  {filteredRecords.map((record) => (
                    <div
                      key={record.id}
                      className={`border rounded-lg p-4 ${record.isPaid ? 'bg-slate-50 border-slate-200' : 'bg-white border-slate-300'}`}
                    >
                      <div className="flex justify-between items-start">
                        <div className="flex-1">
                          <div className="flex items-center gap-2 mb-2">
                            <span className={`px-2 py-1 rounded text-xs font-medium ${record.type === 'compensation'
                              ? 'bg-emerald-100 text-emerald-700'
                              : 'bg-amber-100 text-amber-700'
                              }`}>
                              {record.type === 'compensation' ? '快递赔我' : '提前揽收'}
                            </span>
                            <span className={`px-2 py-1 rounded text-xs font-medium ${record.isPaid
                              ? 'bg-blue-100 text-blue-700'
                              : 'bg-red-100 text-red-700'
                              }`}>
                              {record.isPaid ? '已支付' : '未支付'}
                            </span>
                            <span className="text-xs text-slate-500">{record.date}</span>
                          </div>
                          <div className="font-mono text-slate-800 font-medium">
                            {record.trackingNumber}
                          </div>
                        </div>

                        <div className="flex items-center gap-3">
                          <div className={`text-xl font-bold ${record.amount >= 0 ? 'text-emerald-600' : 'text-amber-600'
                            }`}>
                            {record.amount >= 0 ? '+' : ''}{record.amount.toFixed(2)}元
                          </div>

                          <div className="flex gap-3 items-center">
                            {/* Toggle Switch for Payment Status */}
                            <button
                              onClick={() => updateRecordStatus(record.id, !record.isPaid)}
                              className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${record.isPaid ? 'bg-emerald-600' : 'bg-slate-300'
                                }`}
                            >
                              <span
                                className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${record.isPaid ? 'translate-x-6' : 'translate-x-1'
                                  }`}
                              />
                            </button>
                            <button
                              onClick={() => deleteRecord(record.id)}
                              className="px-3 py-1 bg-red-100 text-red-700 rounded text-sm font-medium hover:bg-red-200 transition"
                            >
                              删除
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </Card>
          </div>
        );
      };

      const ContentRenderer = () => {
        switch (activeTab) {
          case 'dashboard': return <Dashboard />;
          case 'calculator': return <DecisionCalculator />;
          case 'expressCompensation': return <ExpressCompensationModule />;
          case 'refunds': return <RefundsModule />;
          case 'returns': return <ReturnsModule />;
          case 'replace': return <ReplaceModule />;
          case 'blacklist': return <CustomerBlacklistModule />;
          case 'manual': return <NotesModule />;
          case 'overdue': return <OverdueModule />;
          case 'oversold': return <OversoldModule />;
          case 'wrongShipment': return <WrongShipmentModule />;
          default: return <Dashboard />;
        }
      }

      return (
        <div className="min-h-screen bg-slate-100 font-sans text-slate-800">
          {/* Header */}
          <header className="bg-white shadow-sm border-b sticky top-0 z-10">
            <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
              <div className="flex items-center space-x-3">
                <div className="bg-blue-600 text-white p-2 rounded-lg">
                  <MessageSquare size={20} />
                </div>
                <h1 className="text-lg font-bold">客服售后工作台</h1>
              </div>
              <div className="text-xs text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                版本: v1.6 (优化主页布局，核心功能按钮简化)
              </div>
            </div>
          </header>

          {/* Main Content */}
          {/* 响应式布局：在 md 断点以下，侧边栏导航会占据全宽并在内容区域上方 */}
          <main className="max-w-5xl mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">

            {/* Sidebar Navigation - 响应式：在 md 屏幕以下会变成垂直堆叠的按钮组 (w-full) */}
            <nav className="w-full md:w-64 flex-shrink-0 space-y-2 p-2 bg-white md:bg-transparent rounded-lg shadow-sm md:shadow-none">
              <button
                onClick={() => setActiveTab('dashboard')}
                className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'dashboard' ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-50'}`}
              >
                <CheckSquare size={18} className="mr-3" /> 工作总览
              </button>

              <div className="pt-4 pb-2 text-xs font-bold text-slate-400 uppercase tracking-wider px-4">工具</div>
              <button
                onClick={() => setActiveTab('calculator')}
                className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'calculator' ? 'bg-white text-blue-600 border-l-4 border-blue-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
              >
                <Calculator size={18} className="mr-3" /> 决策计算器
              </button>
              <button
                onClick={() => setActiveTab('expressCompensation')}
                className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'expressCompensation' ? 'bg-white text-teal-600 border-l-4 border-teal-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
              >
                <Truck size={18} className="mr-3" /> 快递赔偿
              </button>

              {/* SOP 流程指引 - 可折叠 */}
              <div
                className="flex items-center justify-between px-4 pt-4 pb-2 cursor-pointer hover:bg-slate-50 rounded transition select-none"
                onClick={() => setIsSopExpanded(!isSopExpanded)}
              >
                <div className="text-xs font-bold text-slate-400 uppercase tracking-wider">SOP 流程指引</div>
                {isSopExpanded ? <ChevronDown size={14} className="text-slate-400" /> : <ChevronRight size={14} className="text-slate-400" />}
              </div>

              {isSopExpanded && (
                <div className="space-y-1">
                  <button
                    onClick={() => setActiveTab('refunds')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'refunds' ? 'bg-white text-blue-600 border-l-4 border-blue-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <Search size={18} className="mr-3" /> 仅退款 / 拦截
                  </button>
                  <button
                    onClick={() => setActiveTab('returns')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'returns' ? 'bg-white text-emerald-600 border-l-4 border-emerald-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <Package size={18} className="mr-3" /> 退货扫码
                  </button>
                  <button
                    onClick={() => setActiveTab('replace')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'replace' ? 'bg-white text-purple-600 border-l-4 border-purple-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <RefreshCw size={18} className="mr-3" /> 补发 / 换货
                  </button>
                  <button
                    onClick={() => setActiveTab('overdue')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'overdue' ? 'bg-white text-amber-600 border-l-4 border-amber-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <Clock size={18} className="mr-3" /> 超期售后
                  </button>
                  <button
                    onClick={() => setActiveTab('oversold')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'oversold' ? 'bg-white text-rose-600 border-l-4 border-rose-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <AlertTriangle size={18} className="mr-3" /> 超卖处理
                  </button>
                  <button
                    onClick={() => setActiveTab('wrongShipment')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'wrongShipment' ? 'bg-white text-indigo-600 border-l-4 border-indigo-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <FileText size={18} className="mr-3" /> 错发处理
                  </button>
                </div>
              )}

              {/* 日常流程指引 (原其它) - 可折叠 */}
              <div
                className="flex items-center justify-between px-4 pt-4 pb-2 cursor-pointer hover:bg-slate-50 rounded transition select-none"
                onClick={() => setIsDailyExpanded(!isDailyExpanded)}
              >
                <div className="text-xs font-bold text-slate-400 uppercase tracking-wider">日常流程指引</div>
                {isDailyExpanded ? <ChevronDown size={14} className="text-slate-400" /> : <ChevronRight size={14} className="text-slate-400" />}
              </div>

              {isDailyExpanded && (
                <div className="space-y-1">
                  <button
                    onClick={() => setActiveTab('blacklist')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'blacklist' ? 'bg-white text-red-600 border-l-4 border-red-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <UserX size={18} className="mr-3" /> 风险控制
                  </button>
                  <button
                    onClick={() => setActiveTab('manual')}
                    className={`w-full text-left px-4 py-3 rounded-lg font-medium flex items-center transition ${activeTab === 'manual' ? 'bg-white text-orange-600 border-l-4 border-orange-600 shadow-sm' : 'text-slate-600 hover:bg-white hover:shadow-sm'}`}
                  >
                    <AlertCircle size={18} className="mr-3" /> 操作技巧
                  </button>
                </div>
              )}
            </nav>

            {/* Content Area */}
            <div className="flex-1">
              <ContentRenderer />
            </div>

          </main>
        </div>
      );
    }

    root.render(<App />);
  </script>
</body>

</html>
